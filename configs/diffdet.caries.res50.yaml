_BASE_: "Base-DiffusionDet.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/torchvision/R-50.pkl"
  RESNETS:
    DEPTH: 50
    STRIDE_IN_1X1: False
  DiffusionDet:
    NUM_PROPOSALS: 500
    NUM_CLASSES: 80
DATASETS:
  TRAIN: ("caries_train",)
  TEST:  ("caries_val",)
SOLVER:
  STEPS: (350, 420) # 350000, 420000 => 350, 420
  MAX_ITER: 450 # 450000=> 450
INPUT:
  CROP:
    ENABLED: True
  FORMAT: "RGB"
